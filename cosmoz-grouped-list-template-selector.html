<dom-module id="cosmoz-grouped-list-template-selector">
	<template>
		<style>
			:host ::slotted([hidden]) {
				display: none !important;
			}
		</style>
		<span>[[index]]</span>
		<slot></slot>
	</template>
	<script>
		'use strict';
		Polymer({

			is: 'cosmoz-grouped-list-template-selector',

			properties: {
				item: {
					type: Object,
				},
				hidden: {
					type: Boolean,
					reflectToAttribute: true
				},
				index: {
					type: Number
				}
			},

			observers: [
				'_onChange(item, hidden)'
			],

			attached() {
				//console.log('attached');
			},

			detached() {
				console.error('detached');
			},

			_onChange(item, hidden) {
				if (item == null && hidden == null) {
					return;
				}
				console.log('selector change', item, hidden);
				this.fire('cosmoz-selector-changed', {
					item: this.item,
					index: this.index,
					hidden: this.hidden,
					selector: this
				});

			}
		});
	</script>
</dom-module>
