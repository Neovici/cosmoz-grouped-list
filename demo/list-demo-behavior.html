<script>

	/*global Cosmoz*/
	window.Cosmoz = window.Cosmoz || {};

	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function getRandomDate() {
		return new Date(2015, getRandomInt(1, 12), getRandomInt(1, 28));
	}

	/**
	 * @polymerBehavior Cosmoz.ListDemoBehavior
	 */
	Cosmoz.ListDemoBehavior = {
		generateListDemoData: function (groupsMin, groupsMax, itemsMin, itemsMax) {
			var
				data = [],
				groupsCount = getRandomInt(groupsMin, groupsMax),
				i,
				j,
				n = 0,
				itemsCount,
				group;

			// Adds an empty group at the beginning
			data.push({
				name: 'Group 00',
				items: []
			});
			for (i = 0; i < groupsCount; i += 1) {
				group =  {
					name: 'Group ' + i,
					items: []
				};

				itemsCount = getRandomInt(itemsMin, itemsMax);
				for (j = 0; j < itemsCount; j += 1) {
					group.items.push({
						id: n,
						name: group.name + ' item ' + j,
						value: 0
					});
					n += 1;
				}
				data.push(group);
			}
			console.log('generated ' + n + ' data items');
			return data;
		}

	};
</script>
